<!DOCTYPE html>
<html>
<head>
	<title>tweedli</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h3>tweedli</h3>
				<br>
				<center><h5>Sign-up</h5></center>
				<form id="signupSubmit">
					<div class="form-group">
						<label for="signupUsername">Username</label>
		  			<input type="username" class="form-control" id="signupUsername" placeholder="Username" autocomplete="off">
		  		</div>
					<div class="form-group">
						<label for="signupPassword">Password</label>
		  			<input type="password" class="form-control" id="signupPassword" placeholder="Password" autocomplete="off">
		  		</div>
		  		<center><button class="btn btn-default" type="submit">Submit</button></center>
    		</form>
    		<br>
    		<div id="signupMessage"></div>
    		<br>
    		<center><a href="/login">Login</a></center>
    	</div>
			<div class="col-md-4"></div>				
		</div>
	</div>
</body>
</html>
